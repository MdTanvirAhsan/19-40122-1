<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Validation</title>
</head>

<body>
    <center>
        <h1>PHP Validation</h1>
        <form style="max-width: 25rem" method="post" action="RegistrationAction.php" novalidate>

                <legend>Basic Information</legend>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required><br><br>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required><br><br>

                <label for="gender">Gender</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br><br>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required><br><br>

                <label for="religion">Religion</label>
                <select name="religion" id="religion" required>
                    <option value="">Select...</option>
                    <option value="Islam">Islam</option>
                    <option value="Christian">Christian</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                </select>
            
            <br>
            
                <legend>Contact Information</legend>
                <label for="pre-address">Present Address</label>
                <input type="text" id="pre-address" name="pre-address" required><br><br>

                <label for="per-address">Permanent Address</label>
                <input type="text" id="per-address" name="per-address" required><br><br>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="website">Personal Website</label>
                <input type="url" id="website" name="website" required>
            <
            <br>
            
                <legend>Credentials</legend>
                <label for="username">Username</label>
                <input type="text" id="username" name="username"><br><br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password"><br><br>

                <label for="cpassword">Confirm Password</label>
                <input type="cpassword" id="cpassword" name="cpassword">
            
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </center>
</body>

</html>
